<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body style="background-color: blanchedalmond;">
	<div class="container">
		<div class="row shadow bg-white" style="margin-top: 10%;border-radius: 10px;" >
			<div class="col-lg-7 col-sm-12">
				<img src="img.jpg" class="img-fluid" width="100%x" style="object-fit:fill;" >
			</div>
			<div class="col-lg-5 col-sm-12 my-5">
				    <p class="h1">Welcome to Easy Learn</p>
				    <p class="h6 text-secondary ms-2">Learn 10% and Do 90%</p>
				    <div class="container">
				    	<form>
					    	<div class="input-group flex-nowrap mb-3">
							  <span class="input-group-text" style="background-color:rgb(112,123, 247);"><i class="bi bi-person text-white"></i></span>
							  <input type="text" class="form-control" placeholder="Enter Firstname..." aria-label="Username">
							</div>
							<div class="input-group flex-nowrap mb-3">
							  <span class="input-group-text" style="background-color:rgb(112,123, 247);"><i class="bi bi-person text-white"></i></span>
							  <input type="text" class="form-control" placeholder="Enter Lastname..." aria-label="Username">
							</div>
							<div class="input-group mb-3">
							  <span class="input-group-text" id="basic-addon1" style="background-color:rgb(112,123, 247);"><i class="bi bi-envelope text-white"></i></span>
							  <input type="text" class="form-control" placeholder="Enter Email.." aria-label="Username" aria-describedby="basic-addon1">
							</div>
							<div class="input-group mb-3">
							  <span class="input-group-text" id="basic-addon1" style="background-color:rgb(112,123, 247);"><i class="bi bi-lock text-white"></i></span>
							  <input type="text" class="form-control" placeholder="Enter Password" aria-label="Username" aria-describedby="basic-addon1">
							</div>
							<div class="input-group mb-3">
							  <span class="input-group-text" id="basic-addon1" style="background-color:rgb(112,123, 247);"><i class="bi bi-lock text-white"></i></span>
							  <input type="text" class="form-control" placeholder="Re-enter password" aria-label="Username" aria-describedby="basic-addon1">
							</div>
						</form>
						<button type="button" class="btn px-5 w-50 text-white" style="margin-left: 25%;background-color: rgb(99,215, 227);;">SignUp</button>
				    </div>
			</div>
		</div>
	</div>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
